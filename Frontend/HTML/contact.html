<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسرد للسفر - تواصل معنا </title>
    <link rel="stylesheet" href="../CSS/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  </head>

  <body>
    <nav>
      <div class="logo">
        <a href="../HTML/index.html">
          <img id="logo" src="../Media/masrad.PNG" alt="Masrad-logo">
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="../HTML/posting.html">بدء السرد</a></li>
        <li><a href="../HTML/aboutUs.html">من نحن</a></li>
        <li><a href="../HTML/contact.html">تواصل معنا</a></li>
        <li><a href="../HTML/index.html">الصفحة الرئيسية</a></li>
      </ul>
      <div class="login-btn">
        <button onclick="window.location.href='profile.html'"> صفحتي الشخصية</button>
      </div>
      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>

    <main class="container">
      <div class="contact-container">
        <div class="left-col" id="left-col"></div>
        <div class="right-col">
          <h2>تواصل معنا ولا تتردد في محاولة الوصول إلينا</h2>
          <div class="image-decoration">
            <img src="../Media/footer.png" alt="زخرفة عربية رمادية اللون" class="responsive-image" >
          </div>

          <div id="errorBox"></div>
          <form id="contact-form" action="http://localhost:5000/api/contact" method="POST">
            <label for="firstName">ادخل اسمك الأول</label>
            <input type="text" id="firstName" name="firstName" placeholder="مثال: محمد" required>
            
            <label for="lastName">ادخل اسمك الأخير</label>
            <input type="text" id="lastName" name="lastName" placeholder="مثال: الحربي" required>
            
            <div class="gender-options">
              <label class="gender-options">اختر الجنس</label>
              <div class="gender-options-warpper">
                <label class="gender-label">
                  <input type="radio" name="gender" value="ذكر" >
                    <span>ذكر</span>
                </label>
                            
                <label class="gender-label">
                  <input type="radio" name="gender" value="أنثى" >
                    <span>أنثى</span>
                </label>
              </div>
            </div>
            
            <label class="tel">ادخل رقم هاتفك</label>
            <input type="tel" id="mobile" name="mobile" placeholder="05X XXX XXXX" required>
            
            <label class="date">تاريخ الميلاد</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="email">ادخل البريد الإلكتروني</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
    
            <label for="language">اختبر اللغة المفضلة</label>
            <select id="language" name="language" required>
              <option value="" disabled selected>اختر اللغة</option>
              <option value="العربية">العربية</option>
              <option value="الإنجليزية">الإنجليزية - English</option>
              <option value="الفرنسية">الفرنسية - Français</option>
            </select>
            
            <label for="message">اكتب الرسالة</label>
            <textarea id="message" rows="6" name="message" placeholder="فضلا، اتبع الإخلاقيات والاحترام في كتاباتك" required></textarea>
              <button type="submit" id="submit">
                <img src="../Media/post-icon-white.png" alt="post icon" class="button-icon">
                إرسال
              </button>
          </form>
        </div>
      </div>
    </main>
    


    <img class="footerimg" src="../Media/saudistyle.png" alt="Saudi Purple Sado">
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <a href="../HTML/index.html">
            <img id="footer-logo" src="../Media/masrad.PNG" alt="Masrad-logo">
          </a>
        </div>
        <ul class="footer-links">
          <li><a href="../HTML/posting.html">بدء السرد</a></li>
          <li><a href="../HTML/aboutUs.html">من نحن</a></li>
          <li><a href="../HTML/contact.html">تواصل معنا</a></li>
          <li><a href="../HTML/index.html">الصفحة الرئيسية</a></li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>© 2025 جميع الحقوق محفوظة لموقع مسرّد</p>
      </div>
    </footer>

    <script src="../JS/contact.js"></script>
  </body>
</html>
