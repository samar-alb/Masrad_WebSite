<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الفعالية</title>
    <link rel="stylesheet" href="../CSS/datails.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="../HTML/index.html">
          <img id="logo" src="../Media/masrad.PNG" alt="Masrad-logo">
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="../HTML/index.html">الصفحة الرئيسية</a></li>
        <li><a href="../HTML/contact.html">تواصل معنا</a></li>
        <li><a href="../HTML/aboutUs.html">من نحن</a></li>
        <li><a href="../HTML/posting.html">بدء السرد</a></li>
      </ul>
      <div class="login-btn">
        <button onclick="window.location.href='profile.html'"> صفحتي الشخصية</button>
      </div>
      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>

    <main class="container">
      <h1 id="title">عنوان الفعالية</h1>

      <div class="event-container">
        <div class="event-image">
          <img id="main-image" src="#" alt="صورة الفعالية">
        </div>

        <div class="event-details">
          <div class="details-image">
            <img src="../Media/saudistyle.png" alt="رمز الفعالية">
          </div>
          <div class="details-content">
            <p>
              <i class="fa-solid fa-location-dot"></i>
              <strong>المدينة:</strong> <span id="city">---</span>
            </p>
            <p>
              <i class="fas fa-calendar"></i>
              <strong>التاريخ:</strong> <span id="date">---</span>
            </p>
            <p>
              <i class="fas fa-tag"></i>
              <strong>نوع الفعالية:</strong> <span id="activityType">---</span>
            </p>
          </div>
          <div class="features-title">مميزات الفعالية</div>
          <div class="features-container">
            <div class="feature-box">
              <i class="fas fa-wifi"></i>
              <p>واي فاي مجاني</p>
            </div>
            <div class="feature-box">
              <i class="fas fa-parking"></i>
              <p>مواقف سيارات</p>
            </div>
            <div class="feature-box">
              <i class="fas fa-utensils"></i>
              <p>وجبات خفيفة</p>
            </div>
          </div>
        </div>
      </div>

      <div class="overview">
        <h2>نظرة عامة</h2>
        <p id="content"></p>
      </div>
    </main>

    <img class="footerimg" src="../Media/saudistyle.png" alt="saudi-style">
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <a href="../HTML/index.html">
            <img id="fotter-logo" src="../Media/masrad.PNG" alt="Masrad-logo">
          </a>
        </div>
        <ul class="footer-links">
          <li><a href="../HTML/index.html">الصفحة الرئيسية</a></li>
          <li><a href="../HTML/contact.html">تواصل معنا</a></li>
          <li><a href="../HTML/aboutUs.html">من نحن</a></li>
          <li><a href="../HTML/posting.html">بدء السرد</a></li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>© 2025 جميع الحقوق محفوظة لموقع مسرّد</p>
      </div>
    </footer>

    <script src="../JS/details.js"></script>
  </body>
</html>
